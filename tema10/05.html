<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>GPU vs CPU</title>
    <style>

        body {
            font-family: system-ui, sans-serif;
            background: #E5F6FB;
            color: #333333;
            margin: 0;
        }

        .container {
            position: absolute;
        }

        .cuad {
            position: absolute;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            color: #E5F6FB;
        }

        .a {
            left: 30px;
            top: 30px;
            z-index: 2;
            background: #FFA25B;
            animation: move 1s ease-in-out infinite alternate-reverse;
        }

        .b {
            left: 0;
            top: 0;
            z-index: 1;
            background: #006C94;
        }

        /* Animación CPU (reflow) */
        @keyframes move {
            from {
                left: 30px;
            }
            to {
                left: 100px;
            }
        }

        /* Animación GPU (transform) */
        @keyframes move2 {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(70px);
            }
        }
    </style>
</head>
<body>

<template id="anim">
    <div class="container">
        <div class="cuad a">A</div>
        <div class="cuad b">B</div>
    </div>
</template>

<script>
    /* ---------- Generamos 5 000 pares de cuadros ---------- */
    const COUNT = 5000;
    const tpl = document.getElementById('anim');

    for (let i = 0; i < COUNT; i++) {
        const x = Math.floor(1800 * Math.random());
        const y = Math.floor(600 * Math.random());
        const delay = (Math.random() * 4).toFixed(2);   // −0 – −4 s

        const node = tpl.content.firstElementChild.cloneNode(true);
        node.style.top = y + 'px';
        node.style.left = x + 'px';
        node.querySelector('.a').style.animationDelay = '-' + delay + 's';
        document.documentElement.appendChild(node);
    }

    /* ---------- Alternar entre CPU y GPU al hacer clic ---------- */
    let useGPU = false;
    document.addEventListener('click', () => {
        useGPU = !useGPU;
        document.querySelectorAll('.a')
            .forEach(el => el.style.animationName = useGPU ? 'move2' : 'move');
        console.clear();
        console.log('USANDO GPU: ' + useGPU);
    });
</script>
</body>
</html>
