<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <title>WAAPI Integración básica</title>
    <style>
        :root {
            --color-primary: #0055ff;
            --color-accent: #ff7b00;
            --color-bg: #f5f7fa;
        }
        body {
            margin: 0;
            display: grid;
            place-content: center;
            height: 100vh;
            background: var(--color-bg);
            font-family: system-ui;
        }
        .toast {
            background: var(--color-primary);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .15);
        }
    </style>
</head>
<body>
    <div class='toast'>Guardado correctamente</div>
    <script>
        const toast = document.querySelector('.toast');

        toast.animate(
            // Keyframes
            [
                {transform: 'translateY(0)', opacity: 1},
                {transform: 'translateY(-20px)', opacity: 0}
            ],
            // Opciones
            {
                duration: 800,
                delay: 1000,             // espera 1 s antes de desaparecer
                easing: 'cubic-bezier(.25,.8,.25,1)',
                fill: 'forwards'         // mantiene el último estado
            }
        );
    </script>
</body>
</html>
