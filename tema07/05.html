<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes reveladoras</title>
    <style>
        /* Reset de estilos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .revealing-image {
            width: 100%;
            display: block;
            animation: reveal linear both;
            animation-timeline: view();
            animation-range: entry 25% cover 50%;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                clip-path: inset(45% 20% 45% 20%);
            }
            to {
                opacity: 1;
                clip-path: inset(0% 0% 0% 0%);
            }
        }

        h1, p {
            margin: 0 0 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
        }

        p {
            font-size: 1.1rem;
            color: #666;
        }

        img {
            border: 5px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<!-- Sección inicial -->
<section style="background-color: #dff7df;">
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Desplázate hacia abajo para ver el efecto de revelado en las imágenes.</p>
    </div>
</section>

<!-- Imagen reveladora 1 -->
<section style="background-color: #fde2e4;">
    <img src="https://picsum.photos/800/400?random=1" alt="Imagen 1" class="revealing-image">
</section>

<!-- Imagen reveladora 2 -->
<section style="background-color: #cce7ff;">
    <img src="https://picsum.photos/800/400?random=2" alt="Imagen 2" class="revealing-image">
</section>

<!-- Imagen reveladora 3 -->
<section style="background-color: #ffe0b5;">
    <img src="https://picsum.photos/800/400?random=3" alt="Imagen 3" class="revealing-image">
</section>

<!-- Sección final -->
<section style="background-color: #f0f0f0;">
    <div class="container">
        <h1>¡Gracias!</h1>
        <p>Este fue un ejemplo del efecto de revelado de imágenes mientras haces scroll.</p>
    </div>
</section>
</body>
</html>
