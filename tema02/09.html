<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con Custom Properties</title>
    <style>
        body {
            background-color: #E5F6FB;
            font-family: sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #0098CE;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;

            /* Custom Properties animadas */
            --scale: 1;
            --rotate: 0deg;
            transform: scale(var(--scale)) rotate(var(--rotate));
            transition: transform 0.4s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #0098CE;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="card1">Card 1</div>
    <div class="card" id="card2">Card 2</div>
    <div class="card" id="card3">Card 3</div>
</div>

<button onclick="animarCards()">Animar tarjetas</button>

<script>
    function animarCards() {
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const scale = (Math.random() * 0.4 + 0.9).toFixed(2); // entre 0.9 y 1.3
            const rotate = Math.floor(Math.random() * 60 - 30);    // entre -30 y +30 grados

            card.style.setProperty('--scale', scale);
            card.style.setProperty('--rotate', `${rotate}deg`);
        });
    }
</script>

</body>
</html>
