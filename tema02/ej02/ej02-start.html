<!DOCTYPE html>
<!-- Basado en https://sugarsweetapps.com/blog/examples-of-ui-animations-using-css-keyframes-with-code-no-library-required/ -->
<html lang="en">
<head>
    <title>Jugando con las animaciones</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .animation-box {
            padding: 12px 34px;
            background-color: #3498db;
            display: flex;
            color: white;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }

        .background_of_animation {
            background-color: #062036;
            width: 100%;
            height: 280px;
            padding: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="background_of_animation">
    <div class="animation-box">BUTTON</div>
</div>
</body>
</html>
