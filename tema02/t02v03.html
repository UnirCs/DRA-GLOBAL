<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Vertical</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden; /* Evita scroll del navegador */
        }

        /* Contenedor del carousel */
        .carousel {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Slides */
        .slides {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            color: white;
        }
        /* Colores de fondo de los slides */
        .slide:nth-child(1) {
            background: linear-gradient(to bottom, rgba(255, 87, 51, 0.7), rgba(193, 62, 31, 0.7)), url('https://picsum.photos/1920/1080?random=1') center/cover no-repeat;
        }

        .slide:nth-child(2) {
            background: linear-gradient(to bottom, rgba(51, 161, 255, 0.7), rgba(31, 113, 179, 0.7)), url('https://picsum.photos/1920/1080?random=2') center/cover no-repeat;
        }

        .slide:nth-child(3) {
            background: linear-gradient(to bottom, rgba(40, 167, 69, 0.7), rgba(27, 102, 47, 0.7)), url('https://picsum.photos/1920/1080?random=3') center/cover no-repeat;
        }

        .slide:nth-child(4) {
            background: linear-gradient(to bottom, rgba(255, 193, 7, 0.7), rgba(181, 137, 5, 0.7)), url('https://picsum.photos/1920/1080?random=4') center/cover no-repeat;
        }

        .slide:nth-child(5) {
            background: linear-gradient(to bottom, rgba(155, 89, 182, 0.7), rgba(108, 63, 128, 0.7)), url('https://picsum.photos/1920/1080?random=5') center/cover no-repeat;
        }

        .slide:nth-child(6) {
            background: linear-gradient(to bottom, rgba(255, 193, 7, 0.7), rgba(181, 137, 5, 0.7)), url('https://picsum.photos/1920/1080?random=4') center/cover no-repeat;
        }

        /* Título y subtítulo */
        .title {
            font-size: 3rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Botones de navegación */
        .button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 54px;
            height: 54px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            line-height: 50px;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button:active {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .button.up {
            top: 10px;
        }

        .button.down {
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <!-- Contenedor de los slides -->
        <div class="slides">
            <div class="slide">
                <div class="title">Slide 1</div>
                <div class="subtitle">Este es el primer slide</div>
            </div>
            <div class="slide">
                <div class="title">Slide 2</div>
                <div class="subtitle">Este es el segundo slide</div>
            </div>
            <div class="slide">
                <div class="title">Slide 3</div>
                <div class="subtitle">Este es el tercer slide</div>
            </div>
            <div class="slide">
                <div class="title">Slide 4</div>
                <div class="subtitle">Este es el cuarto slide</div>
            </div>
            <div class="slide">
                <div class="title">Slide 5</div>
                <div class="subtitle">Este es el quinto slide</div>
            </div>
            <div class="slide">
                <div class="title">Slide 6</div>
                <div class="subtitle">Este es el quinto slide</div>
            </div>
        </div>

        <!-- Botones -->
        <button class="button up">↑</button>
        <button class="button down">↓</button>
    </div>
    <script>

        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let currentSlide = 0;

        // Función para cambiar de slide
        function changeSlide(direction) {
            if (direction === 'up') {
                currentSlide = (currentSlide > 0) ? currentSlide - 1 : totalSlides - 1;
            } else if (direction === 'down') {
                currentSlide = (currentSlide < totalSlides - 1) ? currentSlide + 1 : 0;
            }
            const offset = currentSlide * -100;
            slides.style.transform = `translateY(${offset}vh)`;
        }

        // Listeners para los botones
        document.querySelector('.button.up').addEventListener('click', () => changeSlide('up'));
        document.querySelector('.button.down').addEventListener('click', () => changeSlide('down'));

    </script>
</body>
</html>
