<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        body {
            --separation: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }

        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
        }

        .front {
            transform: translateZ(var(--separation));
        }

        .back {
            transform: rotateY(180deg) translateZ(var(--separation));
            background: rgba(255, 0, 0, 0.9);
        }

        .right {
            transform: rotateY(90deg) translateZ(var(--separation));
            background: rgba(0, 255, 0, 0.9);
        }

        .left {
            transform: rotateY(-90deg) translateZ(var(--separation));
            background: rgba(0, 0, 255, 0.9);
        }

        .top {
            transform: rotateX(90deg) translateZ(var(--separation));
            background: rgba(255, 255, 0, 0.9);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(var(--separation));
            background: rgba(255, 0, 255, 0.9);
        }

        @keyframes rotateCube {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
</div>
<script>
    let distancia = 50;
    const body = document.querySelector('body');
    let handle;
    function reducir() {
        if(distancia > 50) {
            distancia--;
            actualizar();
            handle = requestAnimationFrame(reducir);
        }
    }
    function aumentar() {
        if(distancia < 200) {
            distancia++;
            actualizar();
            handle = requestAnimationFrame(aumentar);
        }
    }
    function actualizar() {
        console.log(distancia);
        body.style.setProperty('--separation', `${distancia}px`);
    }
    document.addEventListener('mousedown', () => {
        cancelAnimationFrame(handle)
        handle = requestAnimationFrame(aumentar);
    });
    document.addEventListener('mouseup', () => {
        cancelAnimationFrame(handle)
        handle = requestAnimationFrame(reducir);
    });
</script>
</body>
</html>
