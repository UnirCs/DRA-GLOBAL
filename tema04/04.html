<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coreografiado con JavaScript</title>
    <style>
        :root {
            --speed: 300ms;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f0f0f0;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #0098CE;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .card-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .card {
            width: 150px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--speed) ease-out;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<button id="openOverlay">Mostrar tarjetas</button>

<div class="overlay" id="overlay">
    <div class="card-container">
        <div class="card"><img src="https://picsum.photos/150/200/?1" /></div>
        <div class="card"><img src="https://picsum.photos/150/200/?2" /></div>
        <div class="card"><img src="https://picsum.photos/150/200/?3" /></div>
        <div class="card"><img src="https://picsum.photos/150/200/?4" /></div>
    </div>
</div>

<script>
    document.getElementById("openOverlay").addEventListener("click", () => {
        const overlay = document.getElementById("overlay");
        overlay.classList.add("active");

        const cards = overlay.querySelectorAll(".card");
        const stagger = 150; // milisegundos entre tarjetas

        cards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add("visible");
            }, stagger * index);
        });
    });
</script>

</body>
</html>
