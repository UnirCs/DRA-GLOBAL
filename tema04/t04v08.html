<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card animada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
        }
        .playground{
            display: flex;
            height: 100vh;
            justify-content: space-around;
            align-items: center;
            background-color: lightgray;
        }
        :root {
            --time-base: 1s;
            --time-scale: 1;
            --animation-time: calc(var(--time-base) * var(--time-scale));
            --super-fast-anim: calc(var(--animation-time) * 0.2);
            --fast-anim: calc(var(--animation-time) * 0.3);
            --medium-anim: calc(var(--animation-time) * 0.5);
            --slow-anim: var(--animation-time);
        }
        .card {
            position: relative;
            width: 400px;
            height: 200px;
            padding: 1em;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, .16);
            background-color: #fff;
            border-radius: 6px;
            transition: box-shadow ease-out .3s;

        }
        .card-image {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 380px;
            height: 180px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--fast-anim) ease;
            transform-origin: 100px 40px;
        }
        .card-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 380px;
            height: 180px;
            display: flex;
            padding: 10px 20px;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
            text-align: right;
        }
        .card-title {
            font-size: 1.5rem;
            margin: 0;
            opacity: 0;
            transform: translateX(20px);
            transition: transform var(--super-fast-anim) 50ms ease-in,
            opacity var(--super-fast-anim) 50ms ease-in;
        }
        .card-text {
            opacity: 0;
            transform: translateX(20px);
            transition: transform var(--super-fast-anim) 100ms ease-in,
            opacity var(--super-fast-anim) 100ms ease-in;
        }
        .card:hover img {
            transform: scale(1.5) rotate(4deg);
        }
        .card:hover .card-title {
            opacity: 1;
            transform: translateX(0);
        }
        .card:hover .card-text {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
<div class="playground">
    <article class="card">
        <div class="card-image">
            <img src="img/destacado_yu_387x255_desk.jpg" alt="" />
        </div>
        <div class="card-content">
            <h2 class="card-title">Más información</h2>
            <p class="card-text">Para conocer las novedades haga click aquí</p>
        </div>
    </article>
</div>
</body>
</html>
