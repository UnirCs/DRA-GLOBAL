<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Banner con springs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d6d6d6;
        }
        .hero-banner {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .slides {
            display: flex;
            height: 100%;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
        }
        .slide:nth-child(1) {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('https://picsum.photos/1920/1080?random=1') center/cover no-repeat;
        }

        .slide:nth-child(2) {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('https://picsum.photos/1920/1080?random=2') center/cover no-repeat;
        }

        .slide:nth-child(3) {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('https://picsum.photos/1920/1080?random=3') center/cover no-repeat;
        }

        .slide:nth-child(4) {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('https://picsum.photos/1920/1080?random=5') center/cover no-repeat;
        }
        .controls, .dots {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            bottom: 2rem;
        }

        .controls {
            bottom: 4rem;
        }

        .control, .dot {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 3rem;
            height: 3rem;
            margin: 0 1rem;
            border: none;
            font-size: 1.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .dot {
            width: 1rem;
            height: 1rem;
        }

        .dot.active {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="hero-banner">
        <div class="slides">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="controls">
            <button class="control prev">‹</button>
            <button class="control next">›</button>
        </div>
        <div class="dots"></div>
    </div>
    <script src="https://unpkg.com/popmotion@11.0.5/dist/popmotion.js"></script>
    <script>

        const { animate } = window.popmotion;

        const banner = document.querySelector('.hero-banner');
        const slides = banner.querySelector('.slides');
        const totalSlides = slides.children.length;
        let currentIndex = 0;

        function initControls() {
            const prev = banner.querySelector('.control.prev');
            const next = banner.querySelector('.control.next');

            prev.addEventListener('click', () => moveSlide(currentIndex - 1));
            next.addEventListener('click', () => moveSlide(currentIndex + 1));
        }

        function initDots() {
            const dotsContainer = banner.querySelector('.dots');
            dotsContainer.innerHTML = Array.from({length: totalSlides})
                .map((_, i) => `<button class="dot" data-index="${i}"></button>`)
                .join('');

            dotsContainer.querySelectorAll('.dot').forEach(dot =>
                dot.addEventListener('click', (event) => {
                    const {index} = event.target.dataset;
                    moveSlide(parseInt(index, 10));
                })
            );

            updateDots();
        }

        function updateDots() {
            const dots = banner.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        function moveSlide(index) {
            const toIndex = Math.max(0, Math.min(index, totalSlides - 1));
            animateSlide(currentIndex, toIndex);
            currentIndex = toIndex;
            updateDots();
        }
        function animateSlide(fromIndex, toIndex) {
            const distance = -toIndex * 100;

            animate({
                from: -fromIndex * 100,
                to: distance,
                stiffness: 100,
                damping: 12,
                mass: 1,
                onUpdate: (value) => {
                    slides.style.transform = `translateX(${value}%)`;
                },
            });
        }
        initControls();
        initDots();


    </script>
</body>
</html>
